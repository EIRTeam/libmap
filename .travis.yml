language: c

before_install:
    - mkdir build
    - mkdir install

matrix:
    include:
        - os: windows
          script: "scons platform=windows bits=64 target=release"
          before_install:
              - pip install scons

        - os: osx
          osx_image: xcode8
          script: "scons platform=osx bits=64 target=release"
          addons:
              homebrew:
                  packages:
                      - scons
                  update: true

        - os: linux
          script: "scons platform=linux bits=64 target=release"
          addons:
              apt:
                  packages:
                      - scons
                  update: true
